<!-- HTML file for webpage code -->
<!DOCTYPE html>
<html>

  <head>
    <title>David's Memory Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
  </head>

  <body id="main-page">
    <header id="game-title-container">
      <h1 id="game-title">Memory Match Game!</h1>
    </header>

    <div id="cards-container">
      <div class="first-row">
      <div class="card">
        <h1 class="card-symbol">!</h1>
      </div>
      <div class="card">
        <h1 class="card-symbol">@</h1>
      </div>
      <div class="card">
        <h1 class="card-symbol">#</h1>
      </div>
      <div class="card">
        <h1 class="card-symbol">$</h1>
      </div>
    </div>

    <div class="second-row">
      <div class="card">
          <h1 class="card-symbol">#</h1>
      </div>
      <div class="card">
          <h1 class="card-symbol">$</h1>
      </div>
      <div class="card">
          <h1 class="card-symbol">!</h1>
      </div>
      <div class="card">
          <h1 class="card-symbol">@</h1>
      </div>
    </div>

  <div class="third-row">
    <div class="card">
        <h1 class="card-symbol">%</h1>
    </div>
    <div class="card">
        <h1 class="card-symbol">^</h1>
    </div>
    <div class="card">
        <h1 class="card-symbol">&</h1>
    </div>
    <div class="card">
        <h1 class="card-symbol">*</h1>
    </div>
  </div>

    <div class="fourth-row">
      <div class="card">
          <h1 class="card-symbol">*</h1>
      </div>
      <div class="card">
          <h1 class="card-symbol">^</h1>
      </div>
      <div class="card">
          <h1 class="card-symbol">&</h1>
      </div>
      <div class="card">
          <h1 class="card-symbol">%</h1>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
