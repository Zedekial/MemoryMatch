<!-- HTML file for webpage code -->
<!DOCTYPE html>
<html>

  <head>
    <title>David's Memory Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>

  <body id="main-page">
    <header id="game-title-container">
      <h1 id="game-title"><span><img src="images/chocobo.png" class="title-image"></span> Memory Match Game!<span><img src="images/moogle.png" class="title-image"></span></h1>
      <h3 id="total-clicks"><span class="counters">Total clicks so far:</span> <span id="display-clicks">0</span>!</h3>
      <h3 id="time-taken"><span class="counters">Time taken: </span><span id="minutes-display">00</span> : <span id="seconds-display">00</span></h3>
      <button id="new-game" type="reset" onclick="newGame()">New Game</button>
    </header>

    <div id="card-container-outer">
      <div id="card-container-inner">

        <div class="card-container">
          <div id="chocobo" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="cactaur" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="chocobo" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="turtle" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="cactaur" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="moogle" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="shark" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="plantie" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="turtle" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="moogle" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="vivi" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="penguin" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="shark" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="vivi" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="penguin" class="card backside"></div>
        </div>

        <div class='card-container'>
          <div id="plantie" class="card backside"></div>
        </div>

      </div>
    </div>

    <div id="win-container" class="win-container-hide">
      <div id="you-win">
        <img id="win-image-left" src="images/vivi.png" alt="vivi">
        <h1 id="win-text">You Win!</h1>
        <h3 id="win-subtext">Congratulations you won in <span id="win-clicks"></span> clicks, it took you
          <span id="win-min"></span><span id="win-sec"></span> seconds</h3>
        <button id="play-again" type="reset" onclick="newGame()">Again?</button>
        <img id="win-image-right" src="images/cactaur.png" alt="cactaur">
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
